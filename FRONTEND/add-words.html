<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Szavak hozzáadása</title>
</head>
<body class="bg-dark">
    <div class="container-fluid text-light">
        <Navbar/>
    
        <h3 class="text-center pb-5">Szavak hozzáadása</h3>
        
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <div class="alert alert-dark text-center shadow mb-5" role="alert">
                    <p class="m-0">A cserélendő szavakat egymás alá kell írni, ebben a formátumban:</p>
                    <br>
                    <code class="text-light rounded bg-secondary p-2">szó@alternatíva1,alternatíva2,stb...</code>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <textarea id="words-textarea" class="form-control bg-secondary text-light p-3 shadow rounded border-0"
                          style="height: 300px;"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="mx-auto">
                <button id="add-words" class="btn btn-secondary mt-5 shadow">Felvétel</button>
            </div>
        </div>
        
        <Alert>Szavak sikeresen felvéve</Alert>
    </div>


    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/add-words.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
